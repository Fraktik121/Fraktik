<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Майстер Мелодій</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F2AECE;
            color: #23031A;f
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(242, 128, 170, 1)E;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px; /* Розмір логотипу */
            margin-right: 10px; /* Відстань між логотипом і текстом */
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #23031A;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #23031A;
            font-weight: bold;
        }

        header nav a:hover {
            color: #000;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 100px;
            height: 80vh;
        }

        .text-content {
            max-width: 50%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .cta-button {
            background-color: #23031A;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #372537;
        }

        .app-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .app-image img {
            width: 450px; /* Розмір зображення телефону */
            height: auto;
            transition: transform 0.3s ease;
        }

        .app-image img:hover {
            transform: scale(1.5); /* Збільшення на 50% */
        }

        footer {
            background-color: #F2AECE;
            text-align: center;
            padding: 20px 0;
            display: flex; /* Включаємо Flexbox */
            justify-content: center; /* Центруємо контент */
            align-items: center; /* Вирівнюємо вертикально */
        }

        footer p {
            margin: 0;
            color: #23031A;
            margin-right: 20px;
        }

        .download-icons img {
            width: 40px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .download-icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="C:\Users\user\Desktop\Group 1.png" alt="Майстер Мелодій">
            </div>
            <div class="logo-text">
                Майстер Мелодій
            </div>
        </div>
        <nav>
            <a href="#">Тюнінг</a>
            <a href="#">Посібник</a>
            <a href="#">Додаткова інформація</a>
        </nav>
        <div>
            <a class="cta-button">Увійти</a>
            <a class="cta-button">Реєстрація</a>
        </div>
    </header>

    <div class="container">
        <div class="text-content">
            <h1>Платформа для створення бажаної мелодії</h1>
            <p>Майстер Мелодій – це найкращий помічник для музикантів</p>
            <button class="cta-button">Почніть творити</button>
        </div>
        <div class="app-image">
            <img src="C:\Users\user\Desktop\Group 850.png" alt="Скріншот програми">
        </div>
    </div>

    <footer>
        <p>Завантажте програму Maйстер Методії</p>
        <div class="download-icons">
            <img src="C:\Users\user\Desktop\Group 849.png" alt="Завантажити з App Store">
            <img src="C:\Users\user\Desktop\Group 848.png" alt="Завантажити з Google Play">   
        </div>
    </footer>
</body> 
</html>
